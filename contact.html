</head>
<body>
    <div class="header">
        <div class="inner_header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a id="logoname" class="navbar-brand" href="#">Talila Burka</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNav">

<div class="container">
    <section class="sidebar">
        <div id="connect">
            <h2>Connect With Me</h2>
            <img src="assets/images/GithubIcon.png" class="social" alt="Github">
            <img src="Assets/images/LinkedInIcon.png" class="social" alt="LinkedIn">
            <img src="Assets/images/FacebookIcon.png" class="social" alt="Facebook">
         </div>
     </section>

    <div class="index_content">
        <h1 id="about_me">Contact</h1>
        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </li>
            </ul> 
            <input type="submit" name="submit">
            </form>
     </div>
</div>
